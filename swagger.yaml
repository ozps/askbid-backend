swagger: '2.0'
info:
  description: API for using in AskBid project
  version: 1.0.0
  title: AskBid API
host: localhost:5000
tags:
- name: item
  description: Every thing about Item
- name: user
  description: Operations about user
schemes:
- http
- https
consumes: application/json
produces: application/json
paths:
  /item/get_all_items:
    get:
      tags:
      - item
      summary: Get all items
      description: Returns items sorted by name
      operationId: getAllItems
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: successful operation
          schema:
            type: "array"
            items:
              $ref: '#/definitions/Item'
  /item/get_new_items:
    get:
      tags:
      - item
      summary: Get all items
      description: Returns items sorted by released date
      operationId: getNewItems
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: successful operation
          schema:
            type: "array"
            items:
              $ref: '#/definitions/Item'
  /item/get_popular_items:
    get:
      tags:
      - item
      summary: Get all items
      description: Returns items sorted by popularity
      operationId: getPopularItems
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: successful operation
          schema:
            type: "array"
            items:
              $ref: '#/definitions/Item'
  /item/get_detail_item/{id}:
    get:
      tags:
      - item
      summary: Get detail of an item
      description: Returns a single item
      operationId: getDetailItem
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: ID of item to return
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: successful operation
          schema:
            type: "array"
            items:
              $ref: '#/definitions/Item'
  /item/search_items:
    post:
      tags:
      - item
      summary: Search for items
      description: Returns all the matching items
      operationId: searchItems
      produces:
      - application/json
      parameters:
      - name: text
        in: body
        description: Some details of items
        required: true
        type: string
      responses:
        200:
          description: successful operation
          schema:
            type: "array"
            items:
              $ref: '#/definitions/Item'
  # /user/sign_up:

  # /user/sign_in:

definitions:
  Item:
    type: object
    properties:
      ItemID:
        type: integer
        format: int64
      ItemImage:
        type: string
        description: Image path of an item
      ItemBrand:
        type: string
        description: Brand of an item
      ItemDesc: 
        type: string
        description: Description of an item
      ItemColor:
        type: string
        description: Color of an item
      ItemReleased:
        type: string
        format: date-time
      ItemClicked:
        type: integer
        format: int64
      


    -ItemImage: img. path
    -ItemReleased: date
    -ItemClicked: int



